<div class="container">
  <h3 mat-dialog-title>Â¿Estas Seguro?</h3>
  <div mat-dialog-content>
    <ul class="clearfix">
      <li>
        <p><span class="font-weight-bold"> Id: </span>{{data.id_egreso}}</p>
      </li>
      <li>
        <p><span class="font-weight-bold"> Concepto: </span>{{ data.concepto }}</p>
      </li>
      <li>
        <p><span class="font-weight-bold">Monto de pago: </span>{{data.monto_egreso}}</p>
      </li>
      <li>
        <p><span class="font-weight-bold"> Medio de pago: </span>{{data.medio_de_egreso}}</p>
      </li>
      <li>
        <p><span class="font-weight-bold"> Fecha de Egreso: </span>{{ data.fecha_egreso }}</p>
      </li>
    </ul>
  </div>
  <div mat-dialog-actions class="mb-1">
    <button mat-flat-button color="warn" [mat-dialog-close]="1" (click)="confirmDelete()">
      Borrar
    </button>
    <button mat-flat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
  </div>
</div>
